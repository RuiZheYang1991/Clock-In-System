{% extends 'admin/master.html' %}

{% block body %}
    <h1>今日最早五名打卡人員</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>員工編號</th>
                <th>打卡時間</th>
            </tr>
        </thead>
        <tbody>
            {% for data in clock_data %}
                <tr>
                    <td>{{ data.employee_number }}</td>
                    <td>{{ data.clock_in }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

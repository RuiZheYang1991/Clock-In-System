{% extends 'admin/master.html' %}

{% block body %}
    <h1>今日打卡紀錄</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>員工編號</th>
                <th>上班打卡</th>
                <th>下班打卡</th>
                <th>總工作時數</th>
            </tr>
        </thead>
        <tbody>
            {% for record in employee_data %}
                <tr>
                    <td>{{ record.employee_number }}</td>
                    <td>{{ record.clock_in }}</td>
                    <td>{{ record.clock_out }}</td>
                    <td>{{ record.total_hours }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
